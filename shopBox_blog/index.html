<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/shopBox_blog/style.css">
    <title>Document</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://api.iconscout.com/v3/search?asset=icon">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>

<body>

    <header>

        <div class="head">


            <div class="head_logo">

                <h1>
                    Exclusive
                </h1>

            </div>

            <div class="head_elemnt">

                <a href="#Home">
                    Home
                </a>

                <a href="#Contact">
                    Contact
                </a>

                <a href="#About">
                    About
                </a>

                <a href="#Singup">
                    Sing up
                </a>

            </div>

            <div class="head_content">

                <div class="head_input">

                    <input type="search" placeholder="What are you looking for?">
                    <i class='bx bx-search'></i>

                </div>

                <div class="head_like">
                    <i class='bx bx-heart'>
                        <span>
                            <p>
                                0
                            </p>
                        </span>
                    </i>
                </div>

                <div class="head_shop_beag">
                    <i class='bx bx-shopping-bag'></i>
                </div>

                <div class="head_user">
                    <i class='bx bx-user'></i>
                </div>

            </div>

            <div class="nav_open_btn">
                <span class="line line_1"></span>
                <span class="line line_2"></span>
                <span class="line line_3"></span>
            </div>

        </div>

    </header>

    <main>
        <div class="head_text">
            <h1>
                <span>
                    Home /
                </span>
                cart
            </h1>
        </div>

        <div class="buy_container">
            <div class="head_container">
                <div class="product head_container_p">
                    <h1>
                        product
                    </h1>
                </div>
                <div class="price head_container_p head_container_p_l">
                    <h1>
                        price
                    </h1>
                </div>
                <div class="quantity head_container_p head_container_p_l">
                    <h1>
                        quantity
                    </h1>
                </div>
                <div class="subtotal head_container_p head_container_p_l">
                    <h1>
                        subtotal
                    </h1>
                </div>
            </div>
            <div class="container_main_poduct">
                <div class="abaut_product abaut_product_2">
                    <div class="delet_product">
                        <i class="uil uil-multiply"></i>
                    </div>
                    <img src="/shop_blog/img/ak-900-01-500x500 1clavitura.png" alt="">
                    <h1>
                        LCD Monitor
                    </h1>
                </div>
                <div class="abaut_product main_produc_con">
                    <h1>
                        $600
                    </h1>
                </div>
                <div class="abaut_product main_produc_con">
                    <input type="number">
                </div>
                <div class="abaut_product main_produc_con">
                    <h1>
                        $600
                    </h1>
                </div>
            </div>
        </div>

        <div class="element_btn">
            <button class="shopBlog_btn">
                <h1>
                    Return To Shop
                </h1>
            </button><button class="shopBlog_btn">
                <h1>
                    Update Card
                </h1>
            </button>
        </div>

        <div class="total_main">
            <div class="promoCode_container">
                <input type="text" placeholder=" Cupone Code">
                <button class="cupon_btn">
                     <h1>
                        Apple Cupone
                     </h1>
                </button>
            </div>
            <div class="allTotal_container">
                <div class="in_total">
                    <div class="head_total">
                        <h1>
                            Cart Total
                        </h1>
                    </div>
                    <div class="sub_total just bottom">
                        <h1>
                            Subtota:
                        </h1>
                        <h2>
                            $1117
                        </h2>
                    </div>
                    <div class="shopping just bottom">
                        <h1>
                            Shoping:
                        </h1>
                        <h2>
                            free
                        </h2>
                    </div>
                    <div class="total just">
                        <h1>
                            Total
                        </h1>
                        <h2>
                            $999M
                        </h2>
                    </div>
                    <div class="chekout_btn">
                        <button class="prosees_btn">
                            Prosees to Chekout
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
